    "nautilus-trader>=1.193.0",
    "vllm>=0.2.5",
    "transformers>=4.36.0",
    "torch>=2.1.0",
    "accelerate>=0.25.0",
    "faust>=1.10.0",
    "kafka-python>=2.0.0",
    "confluent-kafka>=2.3.0",
    "dagster>=1.5.0",
    "prefect>=2.14.0",
    "ray[tune]>=2.8.0",
    "soda-core>=3.0.0",
    "pandera>=0.18.0",
    "signoz-client>=0.1.0",
    "timescaledb>=2.13.0",
    "ceph-s3>=0.1.0",
    "keydb>=0.1.0",
    "keycloak>=0.27.0",
    "vault>=0.1.0",
    "kubernetes>=28.1.0",
    "helm>=0.1.0",
